<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Week 9 — Thanksgiving Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="container">
      <section class="front mobile-only">
        <h1 id="cursive">Happy Thanksgiving</h1>
        <p>Grateful for you </p>
      </section>

      <section class="inside desktop-only">
        <div class="panel left">
          <h2>With Gratitude</h2>
          <p class="message">
            Wishing you warmth, good food, and even better company.
            May your day be full of cozy moments and small joys.
          </p>
          <p class="sig">— From me to you</p>
        </div>
        <div class="panel right">
          <ul class="gratitudes">
            <li>Crisp air & bright leaves</li>
            <li>Family stories at the table</li>
            <li>Second helpings (no shame)</li>
            <li>Quiet naps after pie</li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
