<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Final Mobile Designs — District Guide</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f7f7fb;
      color: #111;
    }

    .wrap {
      max-width: 800px;
      margin: 0 auto;
      padding: 32px 16px;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin: 10px 0 24px;
      color: #214739;
      text-align: center;
    }

    figure {
      margin: 32px auto;
      border: 1px solid #e2e2e8;
      background: #fff;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
      border-radius: 12px;
      overflow: hidden;
      width: 320px; 
    }

    img {
      display: block;
      width: 100%;
      height: auto;
    }

    figcaption {
      padding: 10px 16px 14px;
      font-size: 15px;
      line-height: 1.35;
      color: #333;
      background: #fafafa;
      border-top: 1px solid #e8e8ec;
      text-align: center;
    }

    .kicker {
      display: block;
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 3px;
    }

    strong {
      color: #214739;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Final Mobile Designs — District Guide</h1>

    <figure>
      <img src="img/Home-mobile.png" alt="District Guide Mobile Home mockup">
      <figcaption><span class="kicker">Page 1</span><strong>Home</strong></figcaption>
    </figure>

    <figure>
      <img src="img/about-mobile.png" alt="District Guide Mobile About mockup">
      <figcaption><span class="kicker">Page 2</span><strong>About</strong></figcaption>
    </figure>

    <figure>
      <img src="img/sights-mobile.png" alt="District Guide Mobile Top Sights mockup">
      <figcaption><span class="kicker">Page 3</span><strong>Top Sights</strong></figcaption>
    </figure>

    <figure>
      <img src="img/24hours-mobile.png" alt="District Guide Mobile 24 Hours mockup">
      <figcaption><span class="kicker">Page 4</span><strong>24 Hours</strong></figcaption>
    </figure>

  </div>
</body>
</html>
