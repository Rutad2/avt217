<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>p2.3: First iteration of mobile designs — District Guide</title>
  <style>
    body { margin: 0; font-family: Arial, Helvetica, sans-serif; color: #111; background: #f7f7fb; }
    .wrap { max-width: 420px; margin: 0 auto; padding: 16px; }
    h1 { font-size: 20px; margin: 6px 0 2px; }
    p.lead { margin: 0 0 10px; color: #666; }
    figure { margin: 12px 0; border: 1px solid #e2e2e8; background: #fff; }
    img { display: block; width: 100%; height: auto; }
    figcaption { padding: 8px 10px 12px; font-size: 14px; line-height: 1.35; }
    .kicker { display: block; font-size: 12px; color: #666; text-transform: uppercase; margin-bottom: 2px; }
    a { color: #2a57ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    footer { color: #666; font-size: 14px; padding-top: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>p2.3: First iteration of mobile designs</h1>
      <p class="lead">District Guide — four mobile mockups (320 px).</p>
    </header>

    <main>
      <figure>
        <img src="Home-mobile.png" alt="Home — hero, quick actions, and primary navigation">
        <figcaption><span class="kicker">Page 1</span><strong>Home</strong> — landing with hero, highlights, and CTAs.</figcaption>
      </figure>

      <figure>
        <img src="about-mobile.png" alt="About — brief history, best times to visit, getting around">
        <figcaption><span class="kicker">Page 2</span><strong>About</strong> — brief history, transit tips, and free must-dos.</figcaption>
      </figure>

      <figure>
        <img src="sights-mobile.png" alt="Sights — landmark cards with one-line blurbs and Details links">
        <figcaption><span class="kicker">Page 3</span><strong>Top Sights</strong> — landmark cards with one-line blurbs.</figcaption>
      </figure>

      <figure>
        <img src="24hours-mobile.png" alt="24 Hours — one-day itinerary with flexible food options">
        <figcaption><span class="kicker">Page 4</span><strong>24 Hours</strong> — flexible one-day itinerary with food options.</figcaption>
      </figure>
    </main>

  </div>
</body>
</html>
