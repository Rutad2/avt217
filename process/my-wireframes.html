<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>p2.2 · Mobile and Desktop Wireframes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    main {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      margin-bottom: 1rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.25rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
    }
    figure {
      background: #fff;
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 6px;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 0.5rem;
    }
    figcaption {
      font-size: 0.9rem;
      color: #555;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>p2.2: Mobile and Desktop Wireframes — District Guide</h1>
  </header>

  <main>
    <!-- MOBILE WIREFRAMES -->
    <section>
      <h2>Mobile Wireframes (320px)</h2>
      <div class="grid">
        <figure>
          <img src="mobile home.png" alt="Mobile Home Wireframe">
          <figcaption>Mobile — Home</figcaption>
        </figure>
        <figure>
          <img src="mobile about.png" alt="Mobile About Wireframe">
          <figcaption>Mobile — About</figcaption>
        </figure>
        <figure>
          <img src="Mobile Sights.png" alt="Mobile Sights Wireframe">
          <figcaption>Mobile — Sights</figcaption>
        </figure>
        <figure>
          <img src="mobile 24 hours.png" alt="Mobile 24 Hours Wireframe">
          <figcaption>Mobile — 24 Hours</figcaption>
        </figure>
      </div>
    </section>

    <!-- DESKTOP WIREFRAMES -->
    <section>
      <h2>Desktop Wireframes (1440px)</h2>
      <div class="grid">
        <figure>
          <img src="Desktop home.png" alt="Desktop Home Wireframe">
          <figcaption>Desktop — Home</figcaption>
        </figure>
        <figure>
          <img src="Desktop About.png" alt="Desktop About Wireframe">
          <figcaption>Desktop — About</figcaption>
        </figure>
        <figure>
          <img src="Desktop Sights.png" alt="Desktop Sights Wireframe">
          <figcaption>Desktop — Sights</figcaption>
        </figure>
        <figure>
          <img src="desktop 24 hours.png" alt="Desktop 24 Hours Wireframe">
          <figcaption>Desktop — 24 Hours</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>District Guide · AVT 217 Project 2.2 · Wireframes</p>
  </footer>
</body>
</html>
